<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i
                    class="fa fa-key"
                    aria-hidden="true"
                ></i>
            </div>
            <div class="col-lg-12 login-title">CAR RENTAL APP</div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form
                        [formGroup]="loginForm"
                        (ngSubmit)="login()"
                    >
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input
                                type="text"
                                class="form-control"
                                formControlName="username"
                                autocomplete="username"
                            >
                            <span
                                class="text-danger"
                                *ngIf="loginForm.controls['username'].errors?.['required'] && loginForm.controls['username'].touched"
                            >
                                This is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input
                                type="password"
                                class="form-control"
                                formControlName="password"
                                autocomplete="current-password"
                            >
                            <span
                                class="text-danger"
                                *ngIf="passwordField.errors?.['required'] && passwordField.touched"
                            >
                                This is required
                            </span>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div
                                class="col-lg-6 text-danger"
                                *ngIf="invalidCredentials"
                            >
                                Invalid credentials.
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button
                                    type="submit"
                                    class="btn btn-outline-primary"
                                >
                                    LOGIN
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
