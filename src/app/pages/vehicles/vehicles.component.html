<div class="col-12">
    <div class="d-flex justify-content-between">
        <h5>Car Rental List</h5>
        <button class="btn btn-primary" (click)="openCarFormModal()">Create New Car</button>
    </div>

    <div class="col-12 d-flex flex-wrap gap-2">
        @for (car of carList; track $index) {
            <div class="card col-3">
                <div class="card-body">
                    <img [src]="car.carImage" alt="carImage" class="w-100 object-fit-fill" style="height: 250px;">
                    <div class="mt-2 d-flex justify-content-between">
                        <div class="col-6">
                            <p class="mb-0">{{car.brand}}</p> 
                            <p class="mb-0">{{car.model}}</p>
                        </div>

                        <div class="col-3">
                            {{car.dailyRate}} $
                            {{car.year}}
                        </div>
                    </div>

                    <div class="col-12 mt-2 d-flex justify-content-between">
                        <button class="btn btn-secondary" (click)="editCar(car)">Edit</button>
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal" (click)="setSelectedCarId(car.carId)">Delete</button>
                    </div>
                </div>
            </div>
        }
    </div>

    <app-create-car-modal [selectedCar]="selectedCar" (carSubmitted)="loadCars()"/>
    <div id="deleteConfirmationModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
                </div>

                <div class="modal-body">
                <p>Are you sure you want to delete this car?</p>
                </div>
                
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteCar()">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
