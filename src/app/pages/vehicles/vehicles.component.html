<div class="card col-12">
    <div class="card-header d-flex justify-content-between">
        <h5>Car List</h5>

        <button class="btn btn-primary" (click)="openCarFormModal()">Create New Car</button>
    </div>

    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Reg No</th>
                    <th>Daily Rate</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                @for (car of carList; track $index) {
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{car.brand}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.regNo}}</td>
                        <td>{{car.dailyRate}}</td>
                        <td>
                            <button class="btn btn-secondary" (click)="editCar(car)">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal" (click)="setSelectedCarId(car.carId)">Delete</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

    <app-create-car-modal [selectedCar]="selectedCar" (carSubmitted)="loadCars()"/>
    <div id="deleteConfirmationModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
                </div>

                <div class="modal-body">
                <p>Are you sure you want to delete this car?</p>
                </div>
                
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteCar()">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
